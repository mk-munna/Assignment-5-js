<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Ticket</title>
    <!-- Daisy Ui and Tailwind CSS connect -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- raleway font and Inter font connect -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        /* some custom colors and font for resues */
        .font1 {
            font-family: inter;
        }

        .font2 {
            font-family: raleway;
        }

        .green {
            color: #1DD100;
        }

        .bg-green {
            background-color: #1DD100;
        }

        input[type=radio]:checked {
            background-color: #1DD100 !important;
            color: white;
            border: none;
        }
    </style>
<body>
    <header class="lg:max-w-6xl mx-auto mt-10">
        <nav class="flex lg:gap-[226px] gap-[250px]">
            <h3 class="text-black font-bold text-2xl">MK Ticket</h3>
            <div class="hidden lg:flex font-medium">
                <ul class="flex gap-14 mt-2 font2">
                    <li class="cursor-pointer">Home</li>
                    <li class="cursor-pointer">About</li>
                    <li class="cursor-pointer">Destination</li>
                    <li class="cursor-pointer">Search</li>
                </ul>
            </div>
            <button
                class="flex text-xl font-bold justify-center itemce bg-[#1DD1001A] bg-opacity-10 pt-2 pr-8 pb-2 pl-8 rounded-lg font2">Bus
                &nbsp;<img class="mt-1" width="25px" src="images/bus-icon.png" alt=""></button>
            </nav>
            <div class="bg-[url(images/banner.png)] mt-10 bg-cover">
                <p class="font-bold font2 lg:text-6xl text-center text-white">End-to-End Travel with <br><span
                        class="text-[#1DD100]">Mk Paribahan</span></p>
                <p class="font1 text-center lg:w-[691px] mx-auto mt-5 text-white">Embark on a journey of a lifetime with our
                    curated
                    travel guides, expert tips, and immersive experiences for
                    unforgettable adventures worldwide.</p>
                <button class="pt-4 mt-4 rounded-xl pr-8 pb-4 pl-8 bg-[#1DD100] w-[170px] mx-auto">Buy Tickets</button>
            </div>
    </header>

</body>
</html>
